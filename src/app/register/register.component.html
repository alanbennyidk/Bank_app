

<form>
    <div class="container w-25 border mt-5 p-3" style="background: rgba(57, 87, 79, 0.5); border-radius: 25px;">
        <h1 class="text-center text-white">Register Page</h1>
        <div class="mt-2 p-2">
            <input [(ngModel)]="uname" type="text" name="acno" placeholder="Username" class="form-control" id="login_acno">
        </div>
        <div class="mt-2 p-2">
            <input [(ngModel)]="acno" type="password" name="pswd" placeholder="Account Number" class="form-control" id="login_pswd">
        </div>
        <div class="mt-2 p-2">
            <input [(ngModel)]="pswd" type="password" name="pswd" placeholder="Passsword" class="form-control" id="login_pswd">
        </div>
        <div class="text-center mt-2 p-2">
        <button class="btn btn-outline-info" (click)="register()"  type="button">Register</button><br><br>  
        </div>
    </div>
</form>
