<form [formGroup]="registerForm">
    <div class="container w-25 border mt-5 p-3" style="background: rgba(57, 87, 79, 0.5); border-radius: 25px;">
        <h1 class="text-center text-white">Register Page</h1>
        <div class="mt-2 p-2">
            <input formControlName="uname" type="text" name="userName" placeholder="Username" class="form-control" id="reg_name">
        </div>

        <div *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched" style="color: red;">Invalid username</div>

        <div class="mt-2 p-2">
            <input formControlName="acno" type="text" name="Account number" placeholder="Account Number" class="form-control" id="reg_acno">
        </div>

        <div *ngIf="this.registerForm.get('acno')?.errors && this.registerForm.get('acno')?.touched" style="color: red;">Invalid Account number</div>

        <div class="mt-2 p-2">
            <input formControlName="pswd" type="password" name="password" placeholder="Passsword" class="form-control" id="reg_pswd">
        </div>

        <div *ngIf="this.registerForm.get('pswd')?.errors && this.registerForm.get('pswd')?.touched" style="color: red;">Invalid Password</div>

        <div class="text-center mt-2 p-2">
        <button class="btn btn-outline-info" (click)="register()"  type="button">Register</button><br><br>  
        </div>
    </div>
</form>
